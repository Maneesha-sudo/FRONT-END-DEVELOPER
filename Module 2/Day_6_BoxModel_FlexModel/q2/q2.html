<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            background-color: rgb(185, 153, 214);
            width: 400px;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
        }

        .container h1 {
            font-style: italic;
            font-weight: bolder;
            color: rgb(57, 4, 106);
            
        }

        .box {
            background-color: white;
            width: 70%;
            padding: 3px 0px 3px 0px;
            margin: 15px auto;
            justify-content: space-around;
            border-radius: 10%;
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
            align-items: center;
         
        }

         .container .box p {
            color: black;
            font-size: 20px;
           }
          .box p:nth-of-type(2) {
            font-size: 180%;
            font-weight: bold;
           }

    </style>
</head>

<body>
    <div class="container">
        
            <h1>Highest & Average CTC</h1>
        

        <div class="box">
            <p>Expected Increase in Salary Potential</p>
            <p>60%</p>
        </div>

        <div class="box">
            <p>Average CTC</p>
            <p>₹6.1LPA</p>
        </div>

        <div class="box">
            <p>Highest CTC</p>
            <p>₹36LPA</p>
        </div>
    </div>
</body>

</html>
