<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
  width: 500px;
  height: 600px;
  border: 3px solid gray;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  padding: 50px;
  margin: 10px auto;
  text-align: left;
  font-family: Arial, sans-serif;
  background-color: #fff;
}

.container img {
  width: 100%;
  height: auto;
  border-radius: 10px;
}

#rating {
  background-color: #388e3c;
  color: white;
  border: none;
  padding: 2px 6px;
  border-radius: 5px;
  font-size: 14px;
}

#flipcart {
  width: 50px;
  vertical-align: middle;
}

.price {
  font-size: 18px;
  font-weight: bold;
}

.price ins {
  color: #000;
  text-decoration: none;
}

.price del {
  color: grey;
  font-size: 14px;
  margin-left: 5px;
}

.discount {
  color: #388e3c;
  font-weight: bold;
  margin-left: 5px;
  font-size: 14px;
}

.bank-offer {
  color: #388e3c;
  font-weight: bold;
  margin-top: 5px;
}

#BuyNow {
  display: none; 
}

  </style>
</head>
<body>
  <div class="container">
  <img src="https://rukminim2.flixcart.com/image/612/612/xif0q/smartwatch/w/x/h/-original-imahfa7xspmxemvj.jpeg" alt="watch image">
  
  <h3>SAMSUNG Galaxy Watch6 LTE</h3>
  <p>Graphite Strap, 44mm</p>

  <button id="rating">4.3 ★</button> (973)
  <img id="flipcart" src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/fa_62673a.png" alt="flipcart">
  
  <p class="price">
    <ins>₹18,999</ins>
    <del>₹41,999</del>
    <span class="discount">54% off</span>
  </p>

  <p class="bank-offer">Bank Offer</p>
  <button style="color: red; font-size: 20px; background-color: white; font-weight: bold;" >Buy Now</button>
</div>

</body>
</html>
